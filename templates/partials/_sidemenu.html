<!--
Este template recria a barra de menu lateral.
- As classes do Tailwind CSS são as mesmas do projeto original.
- Os links de navegação usam a função url_for() do Flask para gerar os URLs dinamicamente.
- Os ícones SVG foram extraídos e incorporados diretamente no HTML.
-->
<aside class="flex flex-col text-gray-700 bg-gray-200">
  <!-- Logótipo -->
  <div class="h-20 w-20 flex flex-col justify-center items-center bg-gradient-to-r from-indigo-500 to-purple-700">
    <!-- A imagem do logótipo deve estar na pasta static/images/ -->
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logótipo da Vulcaflex" aria-hidden="true" />
  </div>

  <!-- Itens do Menu Principal -->
  <ul class="flex-grow">
    <!-- Item de Menu: Home -->
    <li>
      <a href="{{ url_for('home') }}" class="hover:bg-gray-100 cursor-pointer">
        <div class="flex flex-col w-20 h-20 justify-center items-center text-gray-600">
          <!-- Ícone Home -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
          </svg>
          <span class="text-sm font-light text-center">Home</span>
        </div>
      </a>
    </li>

    <!-- Item de Menu: Monitorar -->
    <li>
      <a href="{{ url_for('status_page') }}" class="hover:bg-gray-100 cursor-pointer">
        <div class="flex flex-col w-20 h-20 justify-center items-center text-gray-600">
          <!-- Ícone Gráfico -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 0 1 3 19.875v-6.75ZM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V8.625ZM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V4.125Z" />
          </svg>
          <span class="text-sm font-light text-center">Monitorar</span>
        </div>
      </a>
    </li>
  </ul>

  <!-- Item de Menu de Saída -->
  <ul>
    <li>
      <!-- Este link pode apontar para uma rota de logout no futuro -->
      <a href="{{ url_for('logout') }}" class="hover:bg-red-500 hover:text-white cursor-pointer">
        <div class="flex flex-col w-20 h-20 justify-center items-center text-red-600">
          <!-- Ícone Logout -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15m3 0 3-3m0 0-3-3m3 3H9" />
          </svg>
          <span class="text-sm font-light text-center">Sair</span>
        </div>
      </a>
    </li>
  </ul>
</aside>
